<script type="text/javascript">
$("#send_now").click(function(){
    update_weibo_data('now');
});
function update_weibo_data(send_type){
    var ali_plug_flag = $('#ali_plug_flag').val();
    var ali_cookie = $('#ali_cookie').val();
    var ali_site_id = $('#ali_site_id').val();

    //安装控件, 无cookie提示重新登陆
    if(ali_plug_flag && !ali_site_id){
       $.dialog.tips('重新登陆阿里妈妈, 登陆后刷新本页重试。',5,'hits.png');
       return;
    }

    var post_data = {
        "content" : "浏览链接>>>",
        "comment" : "http://detail.tmall.com/item.htm?id=37106434387",
        "start_date" : "2015-03-14 10:03",
        "spacing" : "30",
        "send_type" : send_type,
        "image_url" : "http://www.5pv.cn/Image/Get?image_url=/upload/crawl/2014-07-14/b1b254bbjw1eic5qtp2n3j20c80c9aas.jpg",
        "syn_content" : "syn",
        "ali_plug_flag":ali_plug_flag,
        "ali_cookie":ali_cookie,
        "ali_pid":$('#ali_pid').val(),
        "ali_site_id":$('#ali_site_id').val(),
        "ali_place_id":$('#ali_place_id').val()
    };

    $.ajax({
        type: "POST",
        url: "http://www.5pv.cn//WebIssue/Save",
        data:post_data,
        dataType:'json',
        success: function(data){
            alert(data);
        },
    });
}

</script>
