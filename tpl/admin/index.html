<script type="text/javascript"  src="/assets/Javascripts/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
function update_weibo_data(){
    var ali_cookie = $('#ali_cookie').val();

    var post_data = {
        "iid" : "41048685033",
        "ali_cookie":ali_cookie,
    };
    $.ajax({
        type: "POST",
        url: "/?c=admin&a=getCommissionRate",
        data:post_data,
        dataType:'json',
        success: function(data){
            alert(data);
        },
    });
}
</script>
<script type="text/javascript">
$(document).ready(function(){
    $("#send_now").click(function(){
        update_weibo_data();
    });
});
