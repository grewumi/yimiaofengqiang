<html>
    <head>
        <title>报表排序</title>
        <meta charset="GBK">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="" method="post">
                <p>排序规则：</p>
                规则一：<input name="rule_1_bishu" />笔，<input name="rule_1_rank" />排序,<input name="rule_1_paiqian" type="radio" value="1" checked />排前<input name="rule_1_paiqian" type="radio" value="0"/>不排前<br />
                规则二：<input name="rule_2_bishu" />笔，<input name="rule_2_rank" />排序,<input name="rule_2_paiqian" type="radio" value="1" checked />排前<input name="rule_2_paiqian" type="radio" value="0"/>不排前<br />
                <input type="submit" name="paixu" value="开始排序" />
            </form>
        </div>
    </body>
</html>
