<html>
	<head>
		<title>淘口令转化</title>
		<meta charset="GBK">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/assets/stylesheets/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/stylesheets/bootstrap-theme.min.css" />
		<script type="text/javascript" src="/assets/Javascripts/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/assets/Javascripts/bootstrap.min.js"></script>
		<script type="text/javascript"  src="/assets/Javascripts/get-tao-code.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				huoqu();
			});
		</script>
	</head>
	<body>
		<div class="page-header">
			<h1>淘口令转化</h1>
		</div>
		<div>
			<form class="form-horizontal" method ="post">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<div class="col-lg-6">
							<p class="text-primary">购买方式：第一步：复制评论第一条打开手机淘宝领取优惠券。第二步：回到微信，复制评论第二条打开手机淘宝购买</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<div class="col-lg-6">
							<div class="input-group">
							  <input type="text" class="form-control" placeholder="输入链接" id="url" >
							  <span class="input-group-btn">
							    <button class="btn btn-default" type="button" id="huoqu">获取</button>
							  </span>
							</div><!-- /input-group -->
						</div>
					</div>
				</div>
				<div class="form-group">
				  <label for="inputEmail3" class="col-sm-2 control-label">淘口令的Logo</label>
				  <div class="col-sm-10">
				    <input type="url" class="form-control" id="pic" name="pic" placeholder="请输入图片地址">
				  </div>
				</div>
				<div class="form-group">
				  <label for="inputEmail3" class="col-sm-2 control-label">淘口令的标题</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" id="text" name="text" placeholder="请输入标题">
				  </div>
				</div>
				<div class="form-group">
				  <label for="inputEmail3" class="col-sm-2 control-label">链接</label>
				  <div class="col-sm-10">
				    <input type="url" class="form-control" id="sourceurl" name="sourceurl" placeholder="请输入链接地址">
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
				    <button type="submit" class="btn btn-default">转化</button>
				  </div>
				</div>
			</form>
		</div>
	</body>
</html>
