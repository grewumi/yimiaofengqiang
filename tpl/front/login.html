<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<title>一秒疯抢 - 用户登录</title>
<link rel="stylesheet" href="/assets/stylesheets/front/login.css" />
<link rel="stylesheet" href="/assets/stylesheets/front/head.css" />
<link rel="stylesheet" href="/assets/stylesheets/front/foot.css" />
<script type="text/javascript"  src="/assets/Javascripts/jquery-2.0.3.min.js"></script>
</head>
<body>
{include file="front/head.html"}
<div>
	<div class="login-main">
		{if $cmd!='reg'}
		<div class="left">
			<div class="tips"><span class="denglu">会员登陆</span>|<a href="/?c=user&a=login&cmd=reg"><span class="zuce">注册会员</span></a></div>
			{if $loginsuccess}
			<h1 style="color:red;">{$loginnote}</h1>
			{else}
			<h1 style="color:red;">{$loginnote}</h1>
			<div class="login-from">
				<form method="post" action="/?c=user&a=login">
					<div class="col"><label>用户名：</label><input class="input" name="username" /></div>
					<div class="col"><label>密码：</label><input class="input" name="password" type="password" /></div>
                                        <div class="col"><label>验证码：</label><input class="input" name="verifycode" /><img src="/?c=user&a=_vcode" /></div>
                                        <div class="col"><label></label><input class="submit" type="submit" name="submit" value="登录" /></div>
				</form>
			</div>
			{/if}
		</div>
		{else}
		<div class="left">
			<div class="tips"><span class="denglu">注册会员</span>|<a href="/?c=user&a=login"><span class="zuce">会员登陆</span></a></div>
			{if $regnote}
			<h1 style="color:red;">{$regnote}</h1>
			{else}
			<h1 style="color:red;">{$regnote}</h1>
			<div class="login-from">
				<form method="post" action="/?c=user&a=login&cmd=reg">
					<div class="col"><label>用户名：</label><input class="input" name="username" /></div>
					<div class="col"><label>密码：</label><input class="input" name="password" type="password" /></div>
					<div class="col"><label>邮箱：</label><input class="input" name="email" /></div>
					<div class="col"><label>验证码：</label><input class="input" name="verifycode" /><img src="/?c=user&a=_vcode" /></div>
					<div class="col"><label></label><input class="submit" type="submit" name="submit" value="注册" /></div>
				</form>
			</div>
			{/if}
		</div>
		{/if}
		<div class="right">
			<div class="other-login">
				<span>您也可以通过站外账号登录!</span>
				<div class="top-login-btn-container"></div>
				<script>
					TOP.ui("login-btn",{
						container:".top-login-btn-container",
						type:"6,4",
						callback:{
							login:function(user){},
							logout:function(){}
						}
					});
				</script>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
{include file="front/foot.html"}
</body>
</html>
