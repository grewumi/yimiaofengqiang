{foreach key=k item=v from=$outitems}
<table width="1000" border="1">
	<tr>
		<td width="100" id="title">{$v.title}</td>
		<td width="100" id="img">{$v.pic}</td>
		<td width="100" id="tejia">{$v.nprice}</td>
		<td width="100" id="yuanjia">{$v.oprice}</td>
		<td width="100" id="wangwang">{$v.nick}</td>
		<td width="100" id="iid">{$v.iid}</td>
	</tr>
</table>
{/foreach}
